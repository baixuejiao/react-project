<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <!-- 用来编译JSX -->
  <script src="./js/browser.min.js"></script>
  <!-- react核心库 -->
  <script src="./js/react.development.js"></script>
  <!-- 用于渲染组件的 依赖react.js  -->
  <script src="./js/react-dom.development.js"></script>

  <script type="text/babel">
  // jsx中 需要使用{}来包裹表达式
  // 添加样式 style = {{}} 第一个{}表示是一个表达式 第二个{}表示是一个对象
    let oDiv = document.getElementById('root');
    let name = 'qingmeng'
    let a = 1;
    let b = 2;

    let _style = {
      background: 'red',
      color: 'white'
    }
    ReactDOM.render(
      <div>
        <h1 style={_style}>Hello World!</h1>
        <h1 style={{
          color: 'blue'
        }}>Hello World!</h1>
        <h2>hello {name}</h2>
        <span> sum = {a+b} </span>
      </div>
    , oDiv);
  </script>
</body>
</html>
